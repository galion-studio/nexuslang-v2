version: '3.8'

# ╔════════════════════════════════════════════════════════╗
# ║  GALION.APP & GALION.STUDIO                            ║
# ║  Docker Compose Configuration                          ║
# ║  Version: 1.0 - November 2025                          ║
# ╚════════════════════════════════════════════════════════╝

services:
  # ==================== SHARED INFRASTRUCTURE ====================
  
  postgres:
    image: postgres:15-alpine
    container_name: galion-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-galion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      POSTGRES_DB: ${POSTGRES_DB:-galion}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./configs/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "127.0.0.1:5432:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-galion}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1536M  # Optimized for 16GB server
    networks:
      - galion-network

  redis:
    image: redis:7-alpine
    container_name: galion-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD not set}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - ./data/redis:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - galion-network

  # ==================== CONNECTION POOLING ====================
  
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: galion-pgbouncer
    restart: unless-stopped
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: ${POSTGRES_USER:-galion}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD}
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
      PGBOUNCER_RESERVE_POOL_SIZE: 5
      PGBOUNCER_MAX_DB_CONNECTIONS: 100
      PGBOUNCER_SERVER_IDLE_TIMEOUT: 600
      PGBOUNCER_LISTEN_PORT: 6432
    ports:
      - "127.0.0.1:6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "psql", "-h", "127.0.0.1", "-p", "6432", "-U", "${POSTGRES_USER:-galion}", "-d", "pgbouncer", "-c", "SHOW POOLS"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - galion-network

  # ==================== GALION.APP ====================
  
  app-api:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    image: galion-app-api:latest
    container_name: galion-app-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-galion}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-galion}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # APIs (Optional for local development)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-placeholder-key-for-local-dev}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-placeholder-key-for-local-dev}
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-local-dev-jwt-secret-change-in-production-12345678901234567890}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-15}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      HOST: 0.0.0.0
      PORT: 8000
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-https://galion.app}
      
      # Storage
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/logs:/app/logs
    ports:
      - "127.0.0.1:8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - galion-network

  app-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.galion.app}
        - VITE_WS_URL=${VITE_WS_URL:-wss://api.galion.app}
    image: galion-app-frontend:latest
    container_name: galion-app-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://api.galion.app}
      VITE_WS_URL: ${VITE_WS_URL:-wss://api.galion.app}
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - app-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 384M  # Optimized for 16GB server
    networks:
      - galion-network

  app-voice:
    build:
      context: ./app/voice-service
      dockerfile: Dockerfile
    image: galion-app-voice:latest
    container_name: galion-app-voice
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      PORT: 8000
    volumes:
      - ./data/uploads:/app/audio
      - ./data/logs:/app/logs
    ports:
      - "127.0.0.1:8002:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1536M  # Voice needs memory for audio processing
    networks:
      - galion-network

  # ==================== GALION.STUDIO ====================
  
  studio-api:
    build:
      context: ./studio/backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    image: galion-studio-api:latest
    container_name: galion-studio-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-galion}:${POSTGRES_PASSWORD}@postgres:5432/galion_studio
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/2
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      HOST: 0.0.0.0
      PORT: 8000
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-https://studio.galion.app}
      
      # Storage
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/logs:/app/logs
    ports:
      - "127.0.0.1:8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - galion-network

  studio-frontend:
    build:
      context: ./studio/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.studio.galion.app}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://api.studio.galion.app}
    image: galion-studio-frontend:latest
    container_name: galion-studio-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.studio.galion.app}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://api.studio.galion.app}
      NODE_ENV: production
    ports:
      - "127.0.0.1:3003:3000"
    depends_on:
      - studio-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M  # Optimized for 16GB server
    networks:
      - galion-network

  studio-realtime:
    build:
      context: ./studio/realtime-service
      dockerfile: Dockerfile
    image: galion-studio-realtime:latest
    container_name: galion-studio-realtime
    restart: unless-stopped
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/3
      DATABASE_URL: postgresql://${POSTGRES_USER:-galion}:${POSTGRES_PASSWORD}@postgres:5432/galion_studio
      PORT: 8000
    ports:
      - "127.0.0.1:8004:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M  # Optimized for 16GB server
    networks:
      - galion-network

  # ==================== MONITORING ====================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: galion-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./data/prometheus:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M  # Optimized for 16GB server
    networks:
      - galion-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "127.0.0.1:9100:9100"
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - galion-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-galion}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-galion}?sslmode=disable"
    ports:
      - "127.0.0.1:9187:9187"
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - galion-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:9121:9121"
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - galion-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "127.0.0.1:8080:8080"
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - galion-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    restart: unless-stopped
    command:
      - -nginx.scrape-uri=http://host.docker.internal:80/nginx_status
    ports:
      - "127.0.0.1:9113:9113"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 64M
    networks:
      - galion-network

# ==================== VOLUMES ====================

volumes:
  postgres_data:
  redis_data:
  uploads:
  logs:
  prometheus_data:

# ==================== NETWORKS ====================

networks:
  galion-network:
    name: galion-network
    driver: bridge
