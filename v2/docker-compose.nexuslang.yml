# NexusLang v2 - RunPod Integration
# Deploys alongside existing Galion.app/studio WITHOUT conflicts
# Uses ports 3100/8100 and shares PostgreSQL/Redis infrastructure

version: '3.8'

# Use existing Galion network
networks:
  galion-network:
    external: true

services:
  # ==================== NEXUSLANG BACKEND ====================
  nexuslang-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexuslang-backend
    restart: unless-stopped
    environment:
      # Database - Connect to existing Galion PostgreSQL
      DATABASE_URL: postgresql://nexus:${POSTGRES_PASSWORD:-nexus_password_123}@galion-postgres:5432/nexuslang_v2
      
      # Redis - Use DB 1 (Galion uses DB 0)
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@galion-redis:6379/1
      
      # Security
      SECRET_KEY: ${NEXUSLANG_SECRET_KEY:-nexuslang_secret_key_change_me}
      JWT_SECRET: ${NEXUSLANG_JWT_SECRET:-nexuslang_jwt_secret_change_me}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      
      # Application
      APP_NAME: NexusLang v2 API
      DEBUG: ${DEBUG:-false}
      
      # CORS - Allow both RunPod and custom domains
      CORS_ORIGINS: '["http://localhost:3100","https://nexuslang.galion.app","https://api.nexuslang.galion.app","https://*.proxy.runpod.net"]'
      
      # OpenAI (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
    volumes:
      - ./backend:/app
      - ./nexuslang:/app/nexuslang
    ports:
      - "8100:8000"  # Map internal 8000 to external 8100 (backend API port)
    depends_on:
      - nexuslang-db-init
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - galion-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== NEXUSLANG FRONTEND ====================
  nexuslang-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexuslang-frontend
    restart: unless-stopped
    environment:
      # Point to NexusLang backend on port 8100 (external mapping)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8100}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8100}
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3100:3000"  # Map internal 3000 to external 3100 (frontend port)
    depends_on:
      - nexuslang-backend
    command: npm run dev
    networks:
      - galion-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== DATABASE INITIALIZATION ====================
  # One-time job to create NexusLang database in shared PostgreSQL
  nexuslang-db-init:
    image: postgres:15-alpine
    container_name: nexuslang-db-init
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-nexus_password_123}
    command: >
      sh -c "
      echo 'ğŸ”§ Creating NexusLang v2 database...' &&
      psql -h galion-postgres -U nexus -d postgres -c 'CREATE DATABASE nexuslang_v2;' || echo 'Database already exists' &&
      psql -h galion-postgres -U nexus -d nexuslang_v2 -c 'CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";' &&
      echo 'âœ… NexusLang database ready'
      "
    networks:
      - galion-network
    depends_on:
      - verify-galion-running

  # ==================== PRE-FLIGHT CHECK ====================
  # Verify Galion services are running before deploying NexusLang
  verify-galion-running:
    image: busybox:latest
    container_name: nexuslang-preflight-check
    command: >
      sh -c "
      echo 'ğŸ” Checking if Galion services are running...' &&
      nc -zv galion-postgres 5432 &&
      nc -zv galion-redis 6379 &&
      echo 'âœ… Galion infrastructure is healthy' &&
      echo 'âœ… Safe to deploy NexusLang v2'
      "
    networks:
      - galion-network

# No volumes needed - using Galion's existing PostgreSQL and Redis

