# Docker Compose Security Configuration for Project Nexus
# Enhanced security with Vault, network isolation, and security hardening

version: '3.8'

networks:
  nexus-frontend:
    driver: bridge
    internal: false  # Can access internet
  nexus-backend:
    driver: bridge
    internal: true  # Isolated from internet
  nexus-data:
    driver: bridge
    internal: true  # Fully isolated for databases

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
  vault-data:
  vault-logs:

services:
  # ==================== SECRETS MANAGEMENT ====================
  
  vault:
    image: hashicorp/vault:latest
    container_name: nexus-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK  # Required for Vault to lock memory
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-root-token-change-me}
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    ports:
      - "8200:8200"
    command: server -dev
    networks:
      - nexus-backend
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== DATABASE (Isolated Network) ====================
  
  postgres:
    image: ankane/pgvector:latest
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_v2}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Security hardening
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # No external port exposure - only accessible within network
    networks:
      - nexus-data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /run

  # ==================== CACHE (Isolated Network) ====================
  
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD not set}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --no-appendfsync-on-rewrite yes
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
    volumes:
      - redis-data:/data
    networks:
      - nexus-data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ==================== SEARCH (Backend Network) ====================
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: nexus-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:?ELASTIC_PASSWORD not set}
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - nexus-backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # ==================== BACKEND API (Backend Network) ====================
  
  backend:
    build:
      context: ./v2/backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    restart: unless-stopped
    environment:
      # Database connection (internal network)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nexus}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nexus_v2}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ELASTICSEARCH_URL=http://elastic:${ELASTIC_PASSWORD}@elasticsearch:9200
      
      # Vault integration
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-root-token-change-me}
      
      # Security secrets
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY:?ENCRYPTION_MASTER_KEY not set}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY not set}
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET not set}
      - ENCRYPTION_KEY_VERSION=${ENCRYPTION_KEY_VERSION:-v1}
      
      # API keys (optional in dev)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY:-}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET:-}
      
      # Security settings
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      
    volumes:
      - ./v2/backend:/app
      - ./v2/nexuslang:/nexuslang
    networks:
      - nexus-frontend  # Can receive requests
      - nexus-backend   # Can talk to Vault, Elasticsearch
      - nexus-data      # Can talk to DB, Redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      vault:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # ==================== FRONTEND (Frontend Network) ====================
  
  frontend:
    build:
      context: ./v2/frontend
      dockerfile: Dockerfile
    container_name: nexus-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    volumes:
      - ./v2/frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - nexus-frontend
    depends_on:
      - backend
    command: npm run dev
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # ==================== REVERSE PROXY (Security Gateway) ====================
  
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    restart: unless-stopped
    volumes:
      - ./v2/infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./v2/infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - nexus-frontend
    depends_on:
      - frontend
      - backend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

  # ==================== MONITORING ====================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: nexus-prometheus
    restart: unless-stopped
    volumes:
      - ./v2/infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - nexus-backend
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    security_opt:
      - no-new-privileges:true

  grafana:
    image: grafana/grafana:latest
    container_name: nexus-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SECURITY_ADMIN_USER=admin
    networks:
      - nexus-backend
    depends_on:
      - prometheus
    security_opt:
      - no-new-privileges:true

