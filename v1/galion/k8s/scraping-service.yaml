apiVersion: v1
kind: Service
metadata:
  name: scraping-service
  namespace: nexus-core
  labels:
    app: scraping-service
spec:
  type: ClusterIP
  ports:
    - port: 8002
      targetPort: 8002
      name: http
  selector:
    app: scraping-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraping-service
  namespace: nexus-core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scraping-service
  template:
    metadata:
      labels:
        app: scraping-service
    spec:
      containers:
        - name: scraping-service
          image: nexuscore/scraping-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          env:
            - name: PORT
              value: "8002"
          envFrom:
            - configMapRef:
                name: nexus-config
            - secretRef:
                name: nexus-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 40
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scraping-service-hpa
  namespace: nexus-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scraping-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

