    }
}

# ============================================
# Main Domain - galion.studio (redirect to studio)
# ============================================
server {
    listen 80;
    server_name galion.studio www.galion.studio;

    # Redirect to studio subdomain
    return 301 http://studio.galion.studio$request_uri;
}

# ============================================
# Default server (catch-all)
# ============================================
server {
    listen 80 default_server;
    server_name _;
    
    return 404 '{"error": "Domain not configured"}';
}

