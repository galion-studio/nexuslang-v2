# NexusLang v2 Platform - Kubernetes Deployment
# Production-ready configuration for multi-region deployment

apiVersion: v1
kind: Namespace
metadata:
  name: nexuslang-v2

---

# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexuslang-backend
  namespace: nexuslang-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexuslang-backend
  template:
    metadata:
      labels:
        app: nexuslang-backend
    spec:
      containers:
      - name: backend
        image: nexuslang/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nexuslang-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: nexuslang-secrets
              key: redis-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: nexuslang-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---

# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexuslang-frontend
  namespace: nexuslang-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexuslang-frontend
  template:
    metadata:
      labels:
        app: nexuslang-frontend
    spec:
      containers:
      - name: frontend
        image: nexuslang/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.nexuslang.dev"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---

# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: nexuslang-backend-service
  namespace: nexuslang-v2
spec:
  selector:
    app: nexuslang-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer

---

# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: nexuslang-frontend-service
  namespace: nexuslang-v2
spec:
  selector:
    app: nexuslang-frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer

---

# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexuslang-backend-hpa
  namespace: nexuslang-v2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexuslang-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---

# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexuslang-frontend-hpa
  namespace: nexuslang-v2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexuslang-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---

# Ingress for routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexuslang-ingress
  namespace: nexuslang-v2
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nexuslang.dev
    - api.nexuslang.dev
    secretName: nexuslang-tls
  rules:
  - host: nexuslang.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexuslang-frontend-service
            port:
              number: 3000
  - host: api.nexuslang.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexuslang-backend-service
            port:
              number: 8000

