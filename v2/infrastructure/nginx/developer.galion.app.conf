# Nginx configuration for developer.galion.app
# NexusLang v2 Platform

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name developer.galion.app api.developer.galion.app;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend - developer.galion.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name developer.galion.app;
    
    # ============ SSL CERTIFICATE CONFIGURATION ============
    # IMPORTANT: Choose ONE of the following certificate options:
    
    # Option 1: Cloudflare Origin Certificate (RECOMMENDED for Cloudflare proxied DNS)
    # Uncomment these lines if using Cloudflare Origin Certificate:
    # ssl_certificate /etc/cloudflare/certs/developer.galion.app.pem;
    # ssl_certificate_key /etc/cloudflare/certs/developer.galion.app.key;
    
    # Option 2: Let's Encrypt Certificate
    # Uncomment these lines if using Let's Encrypt (certbot):
    ssl_certificate /etc/letsencrypt/live/developer.galion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/developer.galion.app/privkey.pem;
    
    # NOTE: If you get ERR_SSL_VERSION_OR_CIPHER_MISMATCH error:
    # 1. Get certificates from Cloudflare (SSL/TLS â†’ Origin Server)
    # 2. Save them to /etc/cloudflare/certs/
    # 3. Switch to Cloudflare certificate option above
    # 4. Run: sudo nginx -t && sudo systemctl restart nginx
    # See FIX_SSL_ERROR.md for detailed instructions
    # ======================================================
    
    # SSL protocol configuration - supports modern browsers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Proxy to Next.js frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000/_next/static;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/developer.galion.app.access.log;
    error_log /var/log/nginx/developer.galion.app.error.log;
}

# Backend API - api.developer.galion.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.developer.galion.app;
    
    # ============ SSL CERTIFICATE CONFIGURATION ============
    # Use the SAME certificate as the frontend above
    
    # Option 1: Cloudflare Origin Certificate (RECOMMENDED)
    # ssl_certificate /etc/cloudflare/certs/developer.galion.app.pem;
    # ssl_certificate_key /etc/cloudflare/certs/developer.galion.app.key;
    
    # Option 2: Let's Encrypt Certificate
    ssl_certificate /etc/letsencrypt/live/developer.galion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/developer.galion.app/privkey.pem;
    # ======================================================
    
    # SSL protocol configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Access-Control-Allow-Origin "https://developer.galion.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # Proxy to FastAPI backend
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket support for real-time features
    location /ws {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Logs
    access_log /var/log/nginx/api.developer.galion.app.access.log;
    error_log /var/log/nginx/api.developer.galion.app.error.log;
}

