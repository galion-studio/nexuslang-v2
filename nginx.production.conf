    # ============================================
    # DEVELOPMENT CONFIGURATION (Active Now)
    # ============================================

    # Main HTTP server (Development)
    server {
        listen 80 default_server;
        server_name localhost _;

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Platform health check
        location /health {
            access_log off;
            return 200 "Galion Platform Active\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # GALION.APP ROUTES (Port 3000)
        # ============================================

        # Galion.app root
        location /galion/ {
            proxy_pass http://galion_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for voice
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Direct access to Galion.app
        location /galion-app {
            return 301 http://$host/galion/;
        }

        # ============================================
        # DEVELOPER PLATFORM ROUTES (Port 3020)
        # ============================================

        # Developer platform root
        location /developer/ {
            proxy_pass http://developer_platform/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to developer platform
        location /developer-platform {
            return 301 http://$host/developer/;
        }

        # ============================================
        # GALION STUDIO ROUTES (Port 3030)
        # ============================================

        # Galion studio root
        location /studio/ {
            proxy_pass http://galion_studio/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to galion studio
        location /galion-studio {
            return 301 http://$host/studio/;
        }

        # ============================================
        # BACKEND API ROUTES (Port 8010)
        # ============================================

        # Main API
        location /api/ {
            proxy_pass http://backend_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rate limiting
            limit_req zone=api burst=100 nodelay;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Authentication endpoints (stricter rate limiting)
        location /auth/ {
            proxy_pass http://backend_api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Stricter rate limiting for auth
            limit_req zone=auth burst=10 nodelay;
        }

        # Voice API endpoints
        location /api/voice/ {
            proxy_pass http://backend_api/api/voice/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_req zone=ai burst=50 nodelay;
        }

        # AI endpoints
        location /api/v1/grokopedia/ {
            proxy_pass http://backend_api/api/v1/grokopedia/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_req zone=ai burst=20 nodelay;
        }

        # NexusLang API
        location /api/nexuslang/ {
            proxy_pass http://backend_api/api/nexuslang/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_req zone=ai burst=30 nodelay;
        }

        # AI Models API
        location /api/models/ {
            proxy_pass http://ai-models/api/models/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_req zone=ai burst=20 nodelay;

            # CORS headers for AI APIs
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Model-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket connections
        location /ws/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ============================================
        # MONITORING ROUTES
        # ============================================

        # Platform monitoring
        location /monitoring/ {
            proxy_pass http://monitoring/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus metrics
        location /metrics {
            proxy_pass http://prometheus/metrics;
            access_log off;
        }

        # Grafana dashboards
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rewrite rule for Grafana
            rewrite ^/grafana/(.*)$ /$1 break;
        }

        # Direct Grafana access
        location /dashboards {
            return 301 http://$host/grafana/;
        }

        # ============================================
        # STATIC FILES & ASSETS
        # ============================================

        # Static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            # Try each service for static files
            try_files /galion-app$uri /developer-platform$uri /galion-studio$uri @backend_static;

            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location @backend_static {
            proxy_pass http://backend_api;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # SECURITY HEADERS
        # ============================================

        # Add security headers to all responses
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ============================================
        # ERROR PAGES
        # ============================================

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # API error handling
        error_page 500 501 502 503 504 = @api_error;
        location @api_error {
            return 503 '{"error": "Service temporarily unavailable", "retry_after": 30}';
            add_header Content-Type application/json;
            add_header Retry-After 30;
        }
    }

    # ============================================
    # REDIRECTS FOR DEVELOPMENT
    # ============================================

    # Redirect root to Galion.app
    server {
        listen 80;
        server_name localhost;
        return 301 http://localhost/galion/;
    }

