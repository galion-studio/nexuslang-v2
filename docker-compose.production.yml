version: '3.8'

# Production Docker Compose Configuration
# Complete Galion Ecosystem: developer.galion.app + galion.studio + Shared Backend
#
# Services:
# - PostgreSQL (port 5432)
# - Redis (port 6379)
# - Backend API (port 8000)
# - developer.galion.app Frontend (port 3000)
# - galion.studio Frontend (port 3001)
#
# Usage: docker-compose -f docker-compose.production.yml up -d --build

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexus_db
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-9k3mNp8rT2xQv5jL6wYz4cB1nF7dK0sA}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./v2/backend/migrations:/docker-entrypoint-initdb.d  # Auto-run migrations
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-7aHZpW9xR4mN8qL3vK6jT1yB5cZ0fG2s}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-7aHZpW9xR4mN8qL3vK6jT1yB5cZ0fG2s}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nexus-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./v2/backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://nexus:${DB_PASSWORD:-9k3mNp8rT2xQv5jL6wYz4cB1nF7dK0sA}@postgres:5432/nexus_db
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-7aHZpW9xR4mN8qL3vK6jT1yB5cZ0fG2s}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-7aHZpW9xR4mN8qL3vK6jT1yB5cZ0fG2s}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-2xR7kP9mL4vN8qT3wH6yJ1zB5cfP0sG2dA9xK4pM7rL3vN8qW1tY6hJ5bC0fZ2sG}
      
      # AI Keys
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-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}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Environment
      ENVIRONMENT: production
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./v2/backend:/app
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nexus-network

  # developer.galion.app Frontend (Next.js)
  developer-frontend:
    build:
      context: ./v2/frontend
      dockerfile: Dockerfile
    container_name: nexus-developer-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8000}
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - ./v2/frontend:/app
    networks:
      - nexus-network

  # galion.studio Frontend (Next.js)
  galion-studio:
    build:
      context: ./galion-studio
      dockerfile: Dockerfile
    container_name: nexus-galion-studio
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8000}
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - ./galion-studio:/app
    networks:
      - nexus-network

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-logs:
    driver: local

# Network for service communication
networks:
  nexus-network:
    driver: bridge

