# ============================================
# Galion Platform - Nginx Subdomain Routing
# ============================================
# Complete nginx configuration for RunPod deployment
# with subdomain routing and Cloudflare SSL support

# Upstream backend services
upstream backend_api {
    server localhost:8000;
    keepalive 32;
}

upstream galion_studio {
    server localhost:3030;
    keepalive 32;
}

upstream galion_app {
    server localhost:3000;
    keepalive 32;
}

upstream developer_platform {
    server localhost:3003;
    keepalive 32;
}

# ============================================
# API Subdomain - api.galion.studio
# ============================================
server {
    listen 80;
    server_name api.galion.studio;

    # Increase buffer sizes for large API responses
    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Backend API
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API documentation
    location /docs {
        proxy_pass http://backend_api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }
}

# ============================================
# Studio Subdomain - studio.galion.studio
# ============================================
server {
    listen 80;
    server_name studio.galion.studio www.studio.galion.studio;

    # Next.js specific settings
    location / {
        proxy_pass http://galion_studio;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Next.js hot reload support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js assets
    location /_next/static {
        proxy_pass http://galion_studio;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# App Subdomain - app.galion.studio
# ============================================
server {
    listen 80;
    server_name app.galion.studio;

    location / {
        proxy_pass http://galion_app;
