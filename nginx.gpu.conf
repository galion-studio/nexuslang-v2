# GPU-Aware Nginx Configuration
# Load balancing and routing for GPU-accelerated services

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations for GPU workloads
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # GPU workload optimization
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip compression (optimized for AI responses)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml;

    # GPU-optimized upstream servers
    upstream gpu_backend {
        least_conn;
        server backend:8000 weight=10 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream gpu_ai_models {
        ip_hash;  # Session affinity for GPU state
        server ai-models:8001 weight=5 max_fails=2 fail_timeout=60s;
        keepalive 16;
    }

    upstream gpu_monitoring {
        server monitoring:8080;
        server gpu-monitor:8081 backup;
    }

    # Rate limiting for GPU resources
    limit_req_zone $binary_remote_addr zone=gpu_api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=gpu_models:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=gpu_generation:10m rate=5r/s;

    server {
        listen 80 default_server;
        server_name _;

        # GPU health check
        location /health {
            access_log off;
            return 200 "GPU services healthy\n";
            add_header Content-Type text/plain;
        }

        # GPU monitoring endpoint
        location /gpu-status {
            proxy_pass http://gpu_monitoring/gpu-status;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # AI Model API (GPU-accelerated)
        location /api/v1/models/ {
            proxy_pass http://gpu_ai_models/api/v1/models/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # GPU-specific headers
            proxy_set_header X-GPU-Enabled "true";
            proxy_set_header X-Model-Cache-Control "max-age=3600";

            # Rate limiting for GPU models
            limit_req zone=gpu_models burst=20 nodelay;

            # CORS for AI APIs
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Model-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Text generation API (high GPU usage)
        location /api/v1/generate {
            proxy_pass http://gpu_ai_models/api/v1/generate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # GPU optimization headers
            proxy_set_header X-GPU-Priority "high";
            proxy_set_header X-Response-Timeout "300";

            # Strict rate limiting for generation
            limit_req zone=gpu_generation burst=5 nodelay;

            # Large response handling
            proxy_buffering off;
            proxy_request_buffering off;
            client_max_body_size 50M;
        }

        # General API (load balanced)
        location /api/ {
            proxy_pass http://gpu_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rate limiting for general API
            limit_req zone=gpu_api burst=100 nodelay;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket for real-time AI interactions
        location /ws/ {
            proxy_pass http://gpu_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Static files with GPU optimization
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-GPU-Optimized "true";
            access_log off;

            # Try GPU-optimized versions first
            try_files $uri @gpu_static;
        }

        location @gpu_static {
            proxy_pass http://gpu_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Fallback for GPU failures
        location /gpu-fallback {
            return 503 "GPU services temporarily unavailable\n";
            add_header Content-Type text/plain;
            add_header Retry-After 30;
        }

        # GPU metrics endpoint
        location /metrics/gpu {
            proxy_pass http://gpu_monitoring/metrics;
            access_log off;
        }
    }
}
