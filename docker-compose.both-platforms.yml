version: '3.8'

# ╔════════════════════════════════════════════════════════════╗
# ║  Complete Galion Ecosystem - Both Platforms                ║
# ║  developer.galion.app + galion.studio + Shared Backend    ║
# ╚════════════════════════════════════════════════════════════╝

networks:
  galion-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

services:
  # ==================== SHARED DATABASE ====================
  postgres:
    image: ankane/pgvector:latest
    container_name: galion-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_v2}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - galion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== SHARED REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: galion-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - galion-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== SHARED BACKEND API ====================
  backend:
    build:
      context: ./v2/backend
      dockerfile: Dockerfile
    container_name: galion-backend
    restart: always
    env_file:
      - v2/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - galion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  # ==================== DEVELOPER FRONTEND ====================
  developer-frontend:
    build:
      context: ./v2/frontend
      dockerfile: Dockerfile
    container_name: galion-developer-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://api.developer.galion.app
      - NEXT_PUBLIC_WS_URL=wss://api.developer.galion.app
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - galion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # ==================== STUDIO FRONTEND ====================
  studio-frontend:
    build:
      context: ./galion-studio
      dockerfile: Dockerfile
    container_name: galion-studio-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://api.developer.galion.app
      - NEXT_PUBLIC_WS_URL=wss://api.developer.galion.app
      - NODE_ENV=production
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - galion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

