version: '3.8'

services:
  # ============================================
  # FRONTEND SERVICES
  # ============================================

  galion-app:
    build:
      context: ./galion-app
      dockerfile: Dockerfile
    container_name: galion-app
    ports:
      - "3000:3000"  # Galion app port
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8010
      - NEXT_PUBLIC_VOICE_API_URL=http://backend:8010/voice
      - NEXT_PUBLIC_SOCKET_URL=ws://backend:8010
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  developer-platform:
    build:
      context: ./developer-platform
      dockerfile: Dockerfile
    container_name: developer-platform
    ports:
      - "3020:3000"  # Changed from 3000 to 3020
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8010
      - NEXT_PUBLIC_VOICE_API_URL=http://backend:8010/voice
      - NEXT_PUBLIC_SOCKET_URL=ws://backend:8010
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  galion-studio:
    build:
      context: ./galion-studio
      dockerfile: Dockerfile
    container_name: galion-studio
    ports:
      - "3030:3000"  # Changed from 3001 to 3030
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8010
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # BACKEND SERVICES
  # ============================================

  backend:
    build:
      context: .
      dockerfile: runpod.Dockerfile
    container_name: nexus-backend
    ports:
      - "8010:8010"
    environment:
      - PYTHONPATH=/workspace
      - DATABASE_URL=postgresql://galion:galion_password@postgres:5432/galion_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - ENVIRONMENT=production
      - CORS_ORIGINS=["http://localhost:3010","http://localhost:3020","http://localhost:3030","https://galion.app","https://developer.galion.app","https://galion.studio"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health/fast"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./v2:/workspace/v2
      - ./logs:/workspace/logs
      - ./shared:/workspace/shared

  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: galion-postgres
    environment:
      - POSTGRES_DB=galion_db
      - POSTGRES_USER=galion
      - POSTGRES_PASSWORD=galion_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./v1/galion/data/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galion -d galion_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: galion-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MONITORING SERVICES
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: galion-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: galion-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_galion_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  # ============================================
  # REVERSE PROXY (Nginx)
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: galion-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./galion-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./monitoring/ssl:/etc/nginx/ssl:ro
    depends_on:
      - galion-app
      - developer-platform
      - galion-studio
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # DASHBOARD SERVICE
  # ============================================

  dashboard:
    build:
      context: ./v2
      dockerfile: ../runpod.Dockerfile
    container_name: galion-dashboard
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/workspace/v2
      - DASHBOARD_MODE=web
      - API_BASE_URL=http://backend:8010
    depends_on:
      - backend
    restart: unless-stopped
    command: ["python", "scientific_dashboard.py"]

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: galion-network
    driver: bridge