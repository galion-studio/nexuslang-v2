# ============================================
# Galion Platform - Multi-Domain Nginx Routing
# ============================================
# Supports both galion.studio and galion.app domains

# Upstream backend services
upstream backend_api {
    server localhost:8000;
    keepalive 32;
}

upstream galion_studio {
    server localhost:3030;
    keepalive 32;
}

upstream galion_app {
    server localhost:3000;
    keepalive 32;
}

upstream developer_platform {
    server localhost:3003;
    keepalive 32;
}

# ============================================
# GALION.STUDIO DOMAIN
# ============================================

# Main Domain - galion.studio (redirect to galion.app)
server {
    listen 80;
    server_name galion.studio www.galion.studio;
    return 301 https://galion.app$request_uri;
}

# ============================================
# GALION.APP DOMAIN
# ============================================

# Main Domain - galion.app (points to main app)
server {
    listen 80;
    server_name galion.app www.galion.app;

    location / {
        proxy_pass http://galion_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /_next/static {
        proxy_pass http://galion_app;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

# API Subdomain - api.galion.app
server {
    listen 80;
    server_name api.galion.app;

    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /docs {
        proxy_pass http://backend_api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }
}

# Developer Subdomain - developer.galion.app
server {
    listen 80;
    server_name developer.galion.app;

    location / {
        proxy_pass http://developer_platform;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /_next/static {
        proxy_pass http://developer_platform;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# Default server (catch-all)
# ============================================
server {
    listen 80 default_server;
    server_name _;
    return 404 '{"error": "Domain not configured"}';
}
