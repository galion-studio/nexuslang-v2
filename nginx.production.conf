# Complete reverse proxy with SSL, load balancing, and service routing

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=ai:10m rate=20r/s;

    # Upstream servers - Galion Platform Services

    # Backend API (FastAPI)
    upstream backend_api {
        least_conn;
        server backend:8000 weight=10 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Galion.app (Voice-First Frontend)
    upstream galion_app {
        server galion-app:3000 max_fails=3 fail_timeout=30s;
    }

    # Developer Platform (IDE)
    upstream developer_platform {
        server developer-platform:3020 max_fails=3 fail_timeout=30s;
    }

    # Galion Studio (Corporate)
    upstream galion_studio {
        server galion-studio:3030 max_fails=3 fail_timeout=30s;
    }

    # Monitoring services
    upstream monitoring {
        server monitoring:8080;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream grafana {
        server grafana:3000;
    }

    # AI Models Service
    upstream ai-models {
        server ai-models:8001 max_fails=3 fail_timeout=30s;
    }

    # SSL Configuration (Production)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

