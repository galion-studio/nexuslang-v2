apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexuslang-frontend
  namespace: nexuslang-v2
  labels:
    app: nexuslang-frontend
    version: v2.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexuslang-frontend
  template:
    metadata:
      labels:
        app: nexuslang-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/nexuslang-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.nexuslang.dev"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nexuslang-frontend-service
  namespace: nexuslang-v2
spec:
  selector:
    app: nexuslang-frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP

