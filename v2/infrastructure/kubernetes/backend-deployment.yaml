apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexuslang-backend
  namespace: nexuslang-v2
  labels:
    app: nexuslang-backend
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexuslang-backend
  template:
    metadata:
      labels:
        app: nexuslang-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/nexuslang-backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nexuslang-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: nexuslang-secrets
              key: redis-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: nexuslang-secrets
              key: openai-api-key
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: nexuslang-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nexuslang-backend-service
  namespace: nexuslang-v2
spec:
  selector:
    app: nexuslang-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

