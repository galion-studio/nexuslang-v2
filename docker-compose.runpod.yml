# Docker Compose for NexusLang v2 on RunPod
# Optimized for RunPod GPU cloud infrastructure

networks:
  nexus-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:

services:
  # ==================== DATABASE ====================
  postgres:
    image: ankane/pgvector:latest
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_v2}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Internal only
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== CACHE ====================
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_123}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"  # Internal only
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== SEARCH ====================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: nexus-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"  # Internal only
    networks:
      - nexus-network

  # ==================== BACKEND API ====================
  backend:
    build:
      context: ./v2/backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://nexus:${POSTGRES_PASSWORD:-nexus_password_123}@postgres:5432/nexus_v2
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY:-}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_me}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_me}
      - DEBUG=false
      # RunPod specific
      - RUNPOD_POD_ID=${RUNPOD_POD_ID:-}
      # GPU settings for AI models
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cuda}
      - TTS_MODEL=${TTS_MODEL:-tts_models/en/ljspeech/tacotron2-DDC}
      - TTS_DEVICE=${TTS_DEVICE:-cuda}
      # CORS for RunPod proxy
      - CORS_ORIGINS=["*"]
    volumes:
      - ./v2/backend:/app
      - ./v2/nexuslang:/nexuslang
      - /workspace/models:/models  # Cache AI models
    ports:
      - "8000:8000"  # EXPOSE THIS IN RUNPOD
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - nexus-network
    # Enable GPU access for AI models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./v2/frontend
      dockerfile: Dockerfile
    container_name: nexus-frontend
    restart: unless-stopped
    environment:
      # Use RunPod backend URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    volumes:
      - ./v2/frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"  # EXPOSE THIS IN RUNPOD
    depends_on:
      - backend
    command: npm run dev
    networks:
      - nexus-network

  # ==================== MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: nexus-prometheus
    restart: unless-stopped
    volumes:
      - ./v2/infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"  # EXPOSE FOR MONITORING (optional)
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - nexus-network

  grafana:
    image: grafana/grafana:latest
    container_name: nexus-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    ports:
      - "3001:3000"  # EXPOSE FOR DASHBOARDS (optional)
    depends_on:
      - prometheus
    networks:
      - nexus-network

