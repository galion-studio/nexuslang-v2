<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus System Status - Real-Time Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .subtitle {
            color: #718096;
            font-size: 1.1em;
        }

        .overall-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
        }

        .stat-card.online .value {
            color: #48bb78;
        }

        .stat-card.offline .value {
            color: #f56565;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #cbd5e0;
            transition: background 0.3s ease;
        }

        .service-card.online::before {
            background: linear-gradient(90deg, #48bb78, #38a169);
        }

        .service-card.offline::before {
            background: linear-gradient(90deg, #f56565, #e53e3e);
        }

        .service-card.warning::before {
            background: linear-gradient(90deg, #ed8936, #dd6b20);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.online {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-badge.offline {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-badge.warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .service-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #2d3748;
            font-weight: 600;
        }

        .response-time {
            font-size: 0.9em;
            color: #4a5568;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .pulse.online {
            background: #48bb78;
        }

        .pulse.offline {
            background: #f56565;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .icon {
            font-size: 1.5em;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .service-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .service-link.disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .service-link.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .service-link.secondary {
            background: #cbd5e0;
            color: #2d3748;
        }

        .service-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }

        .docs-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .docs-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">üöÄ</span>
                Nexus System Status
            </h1>
            <p class="subtitle">Real-time monitoring of all microservices</p>
        </div>

        <div class="overall-status">
            <div class="stat-card online">
                <h3>Services Online</h3>
                <div class="value" id="onlineCount">--</div>
            </div>
            <div class="stat-card">
                <h3>Total Services</h3>
                <div class="value" id="totalCount">12</div>
            </div>
            <div class="stat-card">
                <h3>Average Uptime</h3>
                <div class="value" id="avgUptime">--</div>
            </div>
            <div class="stat-card">
                <h3>System Health</h3>
                <div class="value" id="systemHealth">Checking...</div>
            </div>
        </div>

        <div id="servicesContainer" class="services-grid">
            <div class="loading">üîÑ Loading service status...</div>
        </div>

        <div class="last-updated">
            <div>Last updated: <span id="lastUpdate">Never</span></div>
            <button class="refresh-btn" onclick="checkAllServices()">üîÑ Refresh Now</button>
            <div style="margin-top: 20px;">
                <a href="api-docs/index.html" class="docs-link">üìö View Complete API Documentation</a>
            </div>
        </div>
    </div>

    <script>
        const services = [
            {
                name: 'API Gateway',
                icon: 'üåê',
                url: 'http://localhost:8080/health',
                link: 'http://localhost:8080/health',
                apiDocs: 'api-docs/api-gateway.html',
                serviceDoc: 'docs/API_GATEWAY.md',
                port: 8080,
                type: 'Gateway',
                critical: true
            },
            {
                name: 'Auth Service',
                icon: 'üîê',
                url: 'http://localhost:8000/health',
                link: 'http://localhost:8000/docs',
                linkText: 'Swagger UI',
                apiDocs: 'api-docs/auth-service.html',
                serviceDoc: 'docs/AUTH_SERVICE.md',
                port: 8000,
                type: 'Application',
                critical: true
            },
            {
                name: 'User Service',
                icon: 'üë§',
                url: 'http://localhost:8001/health',
                link: 'http://localhost:8001/docs',
                linkText: 'Swagger UI',
                apiDocs: 'api-docs/user-service.html',
                serviceDoc: 'docs/USER_SERVICE.md',
                port: 8001,
                type: 'Application',
                critical: true
            },
            {
                name: 'Scraping Service',
                icon: 'üï∑Ô∏è',
                url: 'http://localhost:8002/health',
                link: 'http://localhost:8002/docs',
                linkText: 'Swagger UI',
                port: 8002,
                type: 'Application',
                critical: false
            },
            {
                name: 'Voice Service',
                icon: 'üé§',
                url: 'http://localhost:8003/health',
                link: 'http://localhost:8003/docs',
                linkText: 'Swagger UI',
                apiDocs: 'api-docs/voice-service.html',
                serviceDoc: 'docs/VOICE_SERVICE.md',
                port: 8003,
                type: 'Application',
                critical: false
            },
            {
                name: 'Analytics Service',
                icon: 'üìä',
                url: 'http://localhost:9090/health',
                link: 'http://localhost:9090/metrics',
                linkText: 'Metrics',
                apiDocs: 'api-docs/analytics-service.html',
                serviceDoc: 'docs/ANALYTICS_SERVICE.md',
                port: 9090,
                type: 'Analytics',
                critical: false
            },
            {
                name: 'PostgreSQL',
                icon: 'üêò',
                url: 'http://localhost:5432',
                link: null,
                port: 5432,
                type: 'Database',
                critical: true
            },
            {
                name: 'Redis',
                icon: '‚ö°',
                url: 'http://localhost:6379',
                link: null,
                port: 6379,
                type: 'Cache',
                critical: true
            },
            {
                name: 'Kafka',
                icon: 'üì®',
                url: 'http://localhost:9093',
                link: 'http://localhost:8090',
                linkText: 'Kafka UI',
                port: 9093,
                type: 'Messaging',
                critical: true
            },
            {
                name: 'Grafana',
                icon: 'üìà',
                url: 'http://localhost:3000',
                link: 'http://localhost:3000',
                linkText: 'Open Dashboard',
                port: 3000,
                type: 'Monitoring',
                critical: false
            },
            {
                name: 'Prometheus',
                icon: 'üî•',
                url: 'http://localhost:9091',
                link: 'http://localhost:9091',
                linkText: 'Open UI',
                port: 9091,
                type: 'Monitoring',
                critical: false
            },
            {
                name: 'Kafka UI',
                icon: 'üéõÔ∏è',
                url: 'http://localhost:8090',
                link: 'http://localhost:8090',
                linkText: 'Open UI',
                port: 8090,
                type: 'Management',
                critical: false
            }
        ];

        const serviceStatus = {};
        const serviceStartTime = {};

        async function checkService(service) {
            const startTime = performance.now();
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(service.url, {
                    signal: controller.signal,
                    mode: 'no-cors' // Allow checking ports even without CORS
                });
                
                clearTimeout(timeoutId);
                const responseTime = Math.round(performance.now() - startTime);
                
                if (!serviceStartTime[service.name]) {
                    serviceStartTime[service.name] = Date.now();
                }
                
                return {
                    online: true,
                    responseTime: responseTime,
                    uptime: getUptime(service.name),
                    lastCheck: new Date().toLocaleTimeString()
                };
            } catch (error) {
                // For no-cors mode, any response means service is up
                const responseTime = Math.round(performance.now() - startTime);
                
                if (!serviceStartTime[service.name] && responseTime < 1000) {
                    serviceStartTime[service.name] = Date.now();
                }
                
                // If response is quick, service is likely up (no-cors limitation)
                const isOnline = responseTime < 1000;
                
                return {
                    online: isOnline,
                    responseTime: isOnline ? responseTime : null,
                    uptime: isOnline ? getUptime(service.name) : 'Offline',
                    lastCheck: new Date().toLocaleTimeString()
                };
            }
        }

        function getUptime(serviceName) {
            if (!serviceStartTime[serviceName]) return 'Starting...';
            
            const uptime = Date.now() - serviceStartTime[serviceName];
            const seconds = Math.floor(uptime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function createServiceCard(service, status) {
            const statusClass = status.online ? 'online' : 'offline';
            const statusText = status.online ? 'Online' : 'Offline';
            const responseTimeText = status.responseTime ? `${status.responseTime}ms` : 'N/A';
            const linkText = service.linkText || 'Open Service';
            
            // Create link button if service has a link
            const linkButton = service.link 
                ? `<a href="${service.link}" target="_blank" rel="noopener noreferrer" class="service-link ${status.online ? '' : 'disabled'}">
                     üîó ${linkText}
                   </a>`
                : '<span class="service-link disabled">No UI Available</span>';
            
            return `
                <div class="service-card ${statusClass}">
                    <div class="service-header">
                        <div class="service-name">
                            <span>${service.icon}</span>
                            ${service.name}
                        </div>
                        <span class="status-badge ${statusClass}">
                            <span class="pulse ${statusClass}"></span>
                            ${statusText}
                        </span>
                    </div>
                    
                    <div class="service-details">
                        <div class="detail-item">
                            <span class="detail-label">Type</span>
                            <span class="detail-value">${service.type}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Port</span>
                            <span class="detail-value">${service.port}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Uptime</span>
                            <span class="detail-value">${status.uptime}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Response</span>
                            <span class="detail-value">${responseTimeText}</span>
                        </div>
                    </div>
                    
                    <div class="service-actions">
                        ${linkButton}
                        ${service.apiDocs ? `<a href="${service.apiDocs}" target="_blank" class="service-link">üìñ API Docs</a>` : ''}
                        ${service.serviceDoc ? `<a href="${service.serviceDoc}" target="_blank" class="service-link secondary">üìÑ Details</a>` : ''}
                    </div>
                    
                    <div class="response-time">
                        ${service.critical ? '‚ö†Ô∏è Critical Service' : '‚úì Optional Service'} ‚Ä¢ 
                        Last checked: ${status.lastCheck}
                    </div>
                </div>
            `;
        }

        async function checkAllServices() {
            const container = document.getElementById('servicesContainer');
            
            // Check all services in parallel
            const checks = await Promise.all(
                services.map(async (service) => {
                    const status = await checkService(service);
                    serviceStatus[service.name] = status;
                    return { service, status };
                })
            );
            
            // Render all service cards
            container.innerHTML = checks
                .map(({ service, status }) => createServiceCard(service, status))
                .join('');
            
            // Update overall statistics
            const onlineCount = checks.filter(c => c.status.online).length;
            const totalCount = checks.length;
            
            document.getElementById('onlineCount').textContent = onlineCount;
            document.getElementById('totalCount').textContent = totalCount;
            
            const avgUptimePercent = Math.round((onlineCount / totalCount) * 100);
            document.getElementById('avgUptime').textContent = `${avgUptimePercent}%`;
            
            const systemHealth = avgUptimePercent === 100 ? 'Excellent' : 
                                 avgUptimePercent >= 80 ? 'Good' : 
                                 avgUptimePercent >= 50 ? 'Degraded' : 'Critical';
            document.getElementById('systemHealth').textContent = systemHealth;
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Initial check
        checkAllServices();
        
        // Refresh every 10 seconds
        setInterval(checkAllServices, 10000);
    </script>
</body>
</html>
