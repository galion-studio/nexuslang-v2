apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexuslang-ingress
  namespace: nexuslang-v2
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nexuslang.dev
    - api.nexuslang.dev
    secretName: nexuslang-tls
  rules:
  - host: nexuslang.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexuslang-frontend-service
            port:
              number: 3000
  - host: api.nexuslang.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexuslang-backend-service
            port:
              number: 8000

