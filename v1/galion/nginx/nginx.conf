user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==================== BASIC SETTINGS ====================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version
    
    # Buffer Sizes (prevent buffer overflow attacks)
    client_body_buffer_size 128k;
    client_max_body_size 100M;  # For file uploads
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # ==================== GZIP COMPRESSION ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;
    gzip_disable "msie6";
    
    # ==================== CACHING ====================
    # Cache zones
    proxy_cache_path /var/cache/nginx/api 
        levels=1:2 
        keys_zone=api_cache:10m 
        max_size=1g 
        inactive=60m 
        use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/static 
        levels=1:2 
        keys_zone=static_cache:10m 
        max_size=500m 
        inactive=7d 
        use_temp_path=off;
    
    # ==================== RATE LIMITING ====================
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Connection limits
    limit_conn conn_limit 10;
    
    # ==================== UPSTREAMS ====================
    # Define upstreams (single server now, scale horizontally later)
    upstream galion_app_api {
        least_conn;                    # Load balancing algorithm
        server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
        # Future servers: server 10.0.0.2:8001;
        keepalive 32;                  # Connection pooling
    }

    upstream galion_app_frontend {
        least_conn;
        server 127.0.0.1:3001;
        keepalive 16;
    }

    upstream galion_studio_api {
        least_conn;
        server 127.0.0.1:8003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream galion_studio_frontend {
        least_conn;
        server 127.0.0.1:3003;
        keepalive 16;
    }
    
    # ==================== SITE CONFIGURATIONS ====================
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

