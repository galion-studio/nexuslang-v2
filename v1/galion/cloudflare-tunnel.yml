# Cloudflare Tunnel Configuration for Nexus Core
# This provides secure access without exposing ports directly to the internet

tunnel: b2c049f7-7d08-4ec9-a7bc-eecfa76484a6
credentials-file: C:\Users\Gigabyte\.cloudflared\b2c049f7-7d08-4ec9-a7bc-eecfa76484a6.json

ingress:
  # Main Website - Frontend
  - hostname: galion.app
    service: http://localhost:3000
    originRequest:
      connectTimeout: 30s
      noTLSVerify: true
  
  # WWW subdomain
  - hostname: www.galion.app
    service: http://localhost:3000
    originRequest:
      connectTimeout: 30s
      noTLSVerify: true
  
  # API Gateway - Main API endpoint
  - hostname: api.galion.app
    service: http://localhost:8080
    originRequest:
      connectTimeout: 30s
      noTLSVerify: true
  
  # Grafana Monitoring
  - hostname: grafana.galion.app
    service: http://localhost:9300
    originRequest:
      connectTimeout: 30s
      noTLSVerify: true
  
  # Catch-all rule (required)
  - service: http_status:404

